<body>
    <main id="bg">

                <img src="./assets/sun.png" alt="weather icon" id="icon">

                    <h3>humidity</h3>
                </div>
                <div id="wind">
                    <i class="fa-solid fa-wind"><h2 id="windSpeed">30 km/h</h2></i>

            </div>
